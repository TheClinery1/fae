[package]
name = "fae"
version = "0.1.0"
authors = ["Jens Pitkanen <jens@neon.moe>"]
edition = "2018"
readme = "README.md"
keywords = ["graphics", "2d", "renderer"]
license = "MIT"

[dependencies]
glutin = { version = "0.19", optional = true }
rusttype = { version = "0.7", optional = true, features = ["gpu_cache"] }
unicode-normalization = { version = "0.1", optional = true }
png = { version = "0.13", optional = true }

[features]
default = ["glutin", "text", "png"]
text = ["rusttype", "unicode-normalization"]

[build-dependencies]
gl_generator = "0.10"
